<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>This is Home Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="my-card mt-3">

                  <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                       <p class="text-center" th:text="${session.message.content}"></p>
                      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                  </div>

               <!--    For registration image-->
                  <div class="container text-center" >
                      <img style="width: 80px;" src="" th:src="@{/image/registration.png}">
                  </div>
                  <h2 class="text-center">Register Here</h2>
                  <form action="" th:action="@{/doRegister}" method="post" th:object="${employee}">

                     <!--First Name Field-->
                      <div class="form-group">
                          <label for="FName_Field">First Name</label>
                          <input
                                  name="firstName"
                                  type="text"
                                  class="form-control"
                                  th:classappend="${#fields.hasErrors('firstName')? 'is-invalid':''}"
                                  id="FName_Field"
                                  placeholder="Enter Here"
                                  th:value="${employee.firstName}"
                                  >

                          <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}" th:text="${e}">
                              Please provide a valid name
                          </div>
                      </div>

                      <!--Last Name Field-->
                      <div class="form-group">
                          <label for="LName_Field">Last Name</label>
                          <input
                                  name="lastName"
                                  type="text"
                                  class="form-control"
                                  th:classappend="${#fields.hasErrors('lastName')? 'is-invalid':''}"
                                  id="LName_Field"
                                  placeholder="Enter Here"
                                  th:value="${employee.lastName}"
                                  >
                          <div class="invalid-feedback" th:each="e : ${#fields.errors('lastName')}" th:text="${e}">
                              Please provide a valid name
                          </div>
                      </div>

                      <!--Email Field-->
                      <div class="form-group">
                          <label for="Email_Field">Email Id</label>
                          <input
                                  name="email"
                                  type="email"
                                  class="form-control"
                                  id="Email_Field"
                                  placeholder="Enter Here"
                                  th:value="${employee.email}"
                                  required>
                      </div>

                      <!--Password Field-->
                      <div class="form-group">
                          <label for="password_Field">Password</label>
                          <input
                                  name="password"
                                  type="password"
                                  class="form-control"
                                  id="password_Field"
                                  placeholder="Enter Here"
                                  required>
                      </div>

                      <!--Skills Field-->
                      <div class="form-group">
                          <label for="Skills">Skills</label>
                          <select name="skills" class="form-control" id="Skills">
                              <option>Java</option>
                              <option>Python</option>
                              <option>IBMI</option>
                              <option>Cobol</option>
                              <option>C++</option>
                          </select>
                      </div>

                      <!--Role Field-->
                      <div class="form-group">
                          <label for="Role">Select Role </label>
                              <select name="role" class="form-control" id="Role">
                                  <option>ROLE_ADMIN</option>
                                  <option>ROLE_DEVELOPER</option>
                              </select>
                      </div>
                      <!--Terms and Conditions-->
                      <div class="form-group form-check">
                          <input type="checkbox"
                                 name="agreement"
                                 class="form-check-input"
                                 id="agreement">
                          <label class="form-check-label" for="agreement">Terms & Conditions</label>
                      </div>

                      <!-- Buttons -->
                      <div class="container text-center">
                          <button type="submit" class="btn bg-primary text-white">
                              Register
                          </button>
                          <button type="reset" class="btn btn-warning ">
                              Reset
                          </button>
                      </div>

                  </form>
              </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
