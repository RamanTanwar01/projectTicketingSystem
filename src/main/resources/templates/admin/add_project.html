<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>This is Adding Project Page</title>
</head>
<body>
<section >

    <div class="card mr-3 mt-3">
        <div class="card-body">
            <h1 class="text-center mt-5">Add Project</h1>
            <div class="container-fluid mt-1">


                <!--Message Box-->
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>


              <div class="row">

                  <div class="col-md-8 offset-md-2">
                      <form action="/admin/processProject"
                      th:object="${project}"
                      enctype="multipart/form-data"
                      method="post"
                      th:action="@{/admin/processProject}"
                      class="mt-2">

                  <!--  Project Name  -->
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text">
                                      <i class="fa fa-plus"></i>
                                  </div>
                              </div>
                              <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" class="form-control"/>
                          </div>

                  <!--  Project Description  -->

                          <div class="form-group mt-3">
                              <textarea placeholder="Enter Project Description Here" name="projectDescription" id="projectDescription" class="form-control" cols="30" rows="10" ></textarea>
                          </div>

                  <!--  Project Specification File     -->

                          <div class="custom-file">
                              <input type="file" name="specificationFile"/>
                          </div>

                  <!--  Submit Button   -->

                          <div class="container text-center">
                              <button class="btn btn-outline-primary">Create</button>
                          </div>
                      </form>
                  </div>
              </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
